name: "üêû Bug Report"
description: Report a bug or regression
title: "[BUG] <short summary>"
labels: [bug]
body:
- type: markdown
attributes:
value: |
Thanks for reporting a bug! Please fill out the details below.
- type: input
id: summary
attributes:
label: Summary
description: What went wrong?
placeholder: e.g., App crashes when clicking Save
validations:
required: true
- type: textarea
id: steps
attributes:
label: Steps to Reproduce
description: Provide step-by-step instructions
placeholder: |
1. Go to ...
2. Click on ...
3. See error ...
validations:
required: true
- type: textarea
id: expected
attributes:
label: Expected Behavior
validations:
required: true
- type: textarea
id: actual
attributes:
label: Actual Behavior
validations:
required: true
- type: input
id: env
attributes:
label: Environment
placeholder: OS, Browser/App version
- type: dropdown
id: severity
attributes:
label: Severity
options:
- critical
- high
- medium
- low
validations:
required: true
- type: textarea
id: extras
attributes:
label: Logs / Screenshots
description: Paste logs or attach screenshots